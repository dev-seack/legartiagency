<!DOCTYPE html>
<html lang="de">

        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <title>{{ site.title }}</title>
        <!-- styling -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css"/>

        <link href="https://use.typekit.net/sdp7lpt.css" rel="stylesheet"/>

        <script src="{{ site.baseurl }}/assets/js/menu.js"></script>
        <script src="{{ site.baseurl }}/assets/js/custom.js"></script>
        <script src="{{ site.baseurl }}/assets/js/instafeed.js"></script>
        {% include home-script.html %}
        {% include projects-script.html %}
