{% assign projects = site.data.projects | where: 'home-preview', true %}
{% for project in projects limit: 3 %}
    <div class="portfolio-selection-item  {{project.categories | join: ' '}}">
        <a href="{{ project.external_link }}" class="portfolio-item-link">
            <img class="portfolio-selection-image" src="{{ site.baseurl }}/assets/img/projekte/{{ project.path-name }}/thumbnail.jpg" alt="{{ project.thumbnail-alttag }}"/>
            <div class="portfolio-selection-text-content">
                <h3 class="portfolio-selection-heading mb-10">
                    {{project.name }}
                </h3>
                <p class="portfolio-selection-text read-text">
                    {{ project.short-description }}
                </p>
            </div>
        </a>
    </div>
{% endfor %}
