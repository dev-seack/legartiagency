<div class="loading-screen">
  <div class="inner-container">
    {% if page.slug %}
    <img
      class="mb-20"
      src="{{site.baseurl}}/assets/img/projekte/{{page.slug}}/loadinglogo.svg"
      alt=""
    />
    {% else %}
    <img
      class="mb-20"
      src="{{site.baseurl}}/assets/img/logo/loadinglogo.svg"
      alt=""
    />
    {% endif %}
    <div class="progress-bar"></div>
  </div>
</div>
