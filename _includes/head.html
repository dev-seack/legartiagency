<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="description" content="{{site.description}}">
    <!-- open graph protocol -->
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:site_name" content="{{ page.title }}">
    <meta property="og:url" content="{{site.url}}{{page.url}}">
    <meta property="og:description" content="{{site.description}}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{site.url}}/assets/img/ogp/instagram-profile.jpg">
    <meta property="og:image" content="{{site.url}}/assets/img/ogp/wortbild-uebereinander.png">
    <meta name="google-site-verification" content="e8ZW4xp6X2O4px3OcEqrdpw2riWaa-lmK3fBzWmCid8" />
    <!-- <meta property="og:image:secure_url" content="{{site.url}}/assets/img/ogp/wortbild-uebereinander.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="430" />
    <meta property="og:image:height" content="122" />
    <meta property="og:image:alt" content="Legarty Agency Logo" /> -->

    <!-- styling -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css"/>
    <link rel="shortcut icon" href="{{site.baseurl}}/fav.ico" type="image/x-icon">
    {%- if page.video -%}
        <link href="//vjs.zencdn.net/7.3.0/video-js.min.css" rel="stylesheet">
    {%- endif -%}
    <!-- fonts/icons -->
    <link href="https://use.typekit.net/sdp7lpt.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/3c6787fea1.js"></script>
</head>
